name: Create GitHub Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to create release for (e.g., v0.1.7)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout specific tag
        run: |
          git checkout ${{ github.event.inputs.tag_name }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: Release ${{ github.event.inputs.tag_name }}
          body_path: docs/source/changelog.md
          draft: false
          prerelease: false
